<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice | MoonPedia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/style/invoice.css">
</head>

<body>
    <div class="input-group">
        <input type="email" class="input" id="Email" name="Email" placeholder="Nomor Transaksi" autocomplete="off">
        <button type="submit" class="button--submit"><i class='bx bx-search-alt'></i></button>
    </div>

    <div class="container">
        <div class="card cart">
            <label class="title">CHECKOUT</label>
            <div class="steps">
                <div class="step">
                    <div>
                        <span>PRODUK & LAYANAN</span>
                        <p>Mobile Legends</p>
                        <p>MOBILE LEGENDS 107 Diamonds</p>
                    </div>
                    <hr>
                    <div class="payments">
                        <span>DATA PEMBELI</span>
                        <div class="details">
                            <span>ID Game:</span>
                            <span>260218786 (9367)</span>
                            <span>No Whatsapp:</span>
                            <span>083120798662</span>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <span>METODE PEMBAYARAN</span>
                        <p>Gopay</p>
                    </div>
                    <hr>
                    <div class="promo">
                        <span>PUNYA KODE PROMO?</span>
                        <form class="form">
                            <input type="text" placeholder="Enter a Promo Code" class="input_field">
                            <button>Apply</button>
                        </form>
                    </div>
                    <hr>
                    <div class="payments">
                        <span>PEMBAYARAN</span>
                        <div class="details">
                            <span>Harga:</span>
                            <span>Rp 12.000</span>
                            <span>Pajak 5%:</span>
                            <span>Rp 600</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card checkout">
            <div class="footer">
                <label class="price">Rp 12.600</label>
                <button class="checkout-btn">Bayar Sekarang</button>
            </div>
        </div>
    </div>
</body>

</html>
